<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Prompts - {{ user_name }}</title>
    <style>
        /* Add the same modern CSS here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #374151 100%);
            min-height: 100vh;
            color: #f1f5f9;
        }

        .mobile-header {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .prompts-container {
            padding: 1rem;
        }

        .prompt-card {
            background: #1e293b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #6366f1;
        }

        .prompt-question {
            font-weight: 600;
            color: #6366f1;
            margin-bottom: 0.5rem;
        }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #334155;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .prompt-card {
            transition: all 0.3s ease;
        }

        .prompt-card:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 25px -3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="mobile-header">
        <h1>üé§ {{ user_name }}'s Interview</h1>
        <p>Real-time prompts will appear here</p>
        <div id="listeningIndicator" style="display: none; margin-top: 0.5rem;">
            <div
                style="display: inline-block; background: #10b981; color: white; padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.8rem; animation: pulse 1s infinite;">
                üéß LISTENING...
            </div>
        </div>
    </div>

    <div class="prompts-container">
        <div id="welcomeMessage" class="welcome-message">
            <div class="loading"></div>
            <p style="margin-top: 1rem;">Connected. Waiting for prompts...</p>
        </div>
        <div id="prompts"></div>
    </div>

    <script>
        const sessionId = "{{ session_id }}";
        const userName = "{{ user_name }}";

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}/ws/${sessionId}/mobile`);

        ws.onopen = function (event) {
            console.log("Connected to server");
        };

        ws.onmessage = function (event) {
            document.getElementById('welcomeMessage').style.display = 'none';

            try {
                const data = JSON.parse(event.data);

                // Handle ultra-compressed message format for millisecond responses
                if (data.t === 'p') {  // type: processing
                    showListeningIndicator();
                } else if (data.t === 'r') {  // type: response
                    hideListeningIndicator();
                    // Enhanced response with scoring
                    if (data.s && data.f) {
                        addEnhancedAIResponse(data.q, data.a, data.s, data.f, data.src);
                    } else {
                        addAIResponse(data.q, data.a);  // Fallback to simple format
                    }
                } else if (data.type === 'audio_processing') {
                    showListeningIndicator();
                } else if (data.type === 'ai_response') {
                    hideListeningIndicator();
                    addAIResponse(data.transcription, data.response);
                } else if (data.type === 'screen_share_started') {
                    showStatus('üì∫ Screen sharing active - Ready for questions!');
                } else if (data.question && data.answer) {
                    // Regular prompt format
                    addPrompt(data.question, data.answer);
                } else {
                    // Fallback for plain text
                    addPrompt('New Message', JSON.stringify(data));
                }
            } catch (e) {
                // Plain text message
                addPrompt('New Message', event.data);
            }
        };

        function showListeningIndicator() {
            document.getElementById('listeningIndicator').style.display = 'block';
        }

        function hideListeningIndicator() {
            document.getElementById('listeningIndicator').style.display = 'none';
        }

        function showStatus(message) {
            const statusDiv = document.createElement('div');
            statusDiv.style.cssText = `
                position: fixed; top: 20px; right: 20px; 
                background: #6366f1; color: white; 
                padding: 0.5rem 1rem; border-radius: 20px; 
                font-size: 0.8rem; z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            statusDiv.textContent = message;
            document.body.appendChild(statusDiv);

            setTimeout(() => {
                statusDiv.remove();
            }, 3000);
        }

        function addPrompt(question, answer) {
            const promptsContainer = document.getElementById('prompts');
            const promptDiv = document.createElement('div');
            promptDiv.className = 'prompt-card';

            promptDiv.innerHTML = `
                <div class="prompt-question">${question}</div>
                <div>${answer}</div>
                <div style="font-size: 0.8rem; color: #94a3b8; margin-top: 0.5rem;">
                    ${new Date().toLocaleTimeString()}
                </div>
            `;

            promptsContainer.prepend(promptDiv);
        }

        function addAIResponse(transcription, response) {
            const promptsContainer = document.getElementById('prompts');
            const promptDiv = document.createElement('div');
            promptDiv.className = 'prompt-card';
            promptDiv.style.borderLeft = '4px solid #10b981'; // Green border for AI responses
            promptDiv.style.animation = 'slideIn 0.3s ease-out'; // Fast animation

            promptDiv.innerHTML = `
                <div class="prompt-question">‚ö° QUESTION DETECTED</div>
                <div style="background: #374151; padding: 0.8rem; border-radius: 6px; margin: 0.5rem 0;">
                    <div style="color: #fbbf24; font-weight: 600; font-size: 0.9rem;">‚ùì "${transcription}"</div>
                </div>
                <div style="background: #059669; padding: 0.8rem; border-radius: 6px; color: white; font-weight: 600; font-size: 1rem;">
                    üí° ${response}
                </div>
                <div style="font-size: 0.8rem; color: #94a3b8; margin-top: 0.5rem; text-align: center;">
                    ‚è±Ô∏è ${new Date().toLocaleTimeString()}
                </div>
            `;

            promptsContainer.prepend(promptDiv);

            // Add immediate visual feedback
            promptDiv.style.transform = 'scale(1.02)';
            setTimeout(() => {
                promptDiv.style.transform = 'scale(1)';
            }, 200);

            // Add vibration and sound for instant notification
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]); // Double pulse
            }

            // Flash the screen border briefly for attention
            document.body.style.border = '3px solid #10b981';
            setTimeout(() => {
                document.body.style.border = 'none';
            }, 500);
        }

        function addEnhancedAIResponse(transcription, response, score, feedback, source) {
            const promptsContainer = document.getElementById('prompts');
            const promptDiv = document.createElement('div');
            promptDiv.className = 'prompt-card';

            // Color coding based on score
            let borderColor = '#ef4444'; // Red for low scores
            let scoreColor = '#ef4444';
            let scoreEmoji = '‚ùå';

            if (score >= 8) {
                borderColor = '#10b981'; // Green for high scores
                scoreColor = '#10b981';
                scoreEmoji = 'üéØ';
            } else if (score >= 6) {
                borderColor = '#f59e0b'; // Yellow for medium scores
                scoreColor = '#f59e0b';
                scoreEmoji = '‚ö°';
            }

            promptDiv.style.borderLeft = `4px solid ${borderColor}`;
            promptDiv.style.animation = 'slideIn 0.3s ease-out';

            // Source indicator
            let sourceIcon = 'ü§ñ';
            if (source === 'static_cache') sourceIcon = '‚ö°';
            else if (source === 'dynamic_cache') sourceIcon = 'üß†';
            else if (source === 'ai_generated') sourceIcon = '‚ú®';

            promptDiv.innerHTML = `
                <div class="prompt-question">
                    ${sourceIcon} AI COACH RESPONSE
                    <span style="float: right; color: ${scoreColor}; font-weight: bold;">
                        ${scoreEmoji} ${score.toFixed(1)}/10
                    </span>
                </div>
                <div style="background: #374151; padding: 0.8rem; border-radius: 6px; margin: 0.5rem 0;">
                    <div style="color: #fbbf24; font-weight: 600; font-size: 0.9rem;">‚ùì "${transcription}"</div>
                </div>
                <div style="background: ${borderColor}; padding: 0.8rem; border-radius: 6px; color: white; font-weight: 600; font-size: 1rem;">
                    üí° ${response}
                </div>
                <div style="background: #1f2937; padding: 0.6rem; border-radius: 6px; margin-top: 0.5rem;">
                    <div style="color: #94a3b8; font-size: 0.85rem; font-style: italic;">
                        üí¨ ${feedback}
                    </div>
                </div>
                <div style="font-size: 0.8rem; color: #94a3b8; margin-top: 0.5rem; text-align: center;">
                    ‚è±Ô∏è ${new Date().toLocaleTimeString()} | ${source.replace('_', ' ')}
                </div>
            `;

            promptsContainer.prepend(promptDiv);

            // Enhanced visual feedback based on score
            if (score >= 8) {
                promptDiv.style.transform = 'scale(1.05)';
                promptDiv.style.boxShadow = '0 0 20px rgba(16, 185, 129, 0.3)';
            } else {
                promptDiv.style.transform = 'scale(1.02)';
            }

            setTimeout(() => {
                promptDiv.style.transform = 'scale(1)';
                promptDiv.style.boxShadow = 'none';
            }, 300);

            // Enhanced vibration based on score
            if (navigator.vibrate) {
                if (score >= 8) {
                    navigator.vibrate([200, 100, 200]); // Success pattern
                } else if (score >= 6) {
                    navigator.vibrate([100, 50, 100]); // Normal pattern
                } else {
                    navigator.vibrate([50]); // Gentle pattern
                }
            }

            // Enhanced border flash based on score
            document.body.style.border = `3px solid ${borderColor}`;
            setTimeout(() => {
                document.body.style.border = 'none';
            }, 500);
        }
    </script>
</body>

</html>
